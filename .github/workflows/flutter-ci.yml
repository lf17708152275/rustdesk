name: Full Flutter CI
env:
  PUB_KEY: ${{ secrets.PUB_KEY }}
  SERVERS: ${{ vars.SERVERS }}
  API_SERVERS: ${{ vars.API_SERVERS }}

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
    - "docs/**"
    - "README.md"
  push:
    branches:
      - master
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "README.md"
      - "res/**"
      - "appimage/**"
      - "flatpak/**"

jobs:
  run-ci:
    uses: ./.github/workflows/flutter-build.yml
    with:
      upload-artifact: false
